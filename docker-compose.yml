version: "3"

services:
    vpn:
        image: colinhebert/pia-openvpn
        network_mode: bridge
        privileged: true
        entrypoint:
          - sh
          - -c
          - echo "nameserver 8.8.8.8" > /etc/resolv.conf; openvpn.sh
        environment:
          - "REGION=AU Sydney"
          - "USERNAME=$VPN_USER"
          - "PASSWORD=$VPN_PASS"
        healthcheck:
          test: "wget http://www.google.com -O /dev/null"
    transmission:
        image: linuxserver/transmission
        network_mode: "service:vpn"
        environment:
          - "PGID=${PGID}"
          - "PUID=${PUID}"
        depends_on:
            - vpn
        volumes:
          - $CONFIG_DIR/transmission:/config:rw
          - ${STORAGE_DIR}:${STORAGE_DIR}:rw
        healthcheck:
          test: "curl -ILXGET http://localhost:9091"
    sonarr:
        build:
          context: .
          dockerfile: sonarr-dockerfile
        network_mode: "service:vpn"
        environment:
          - "PGID=${PGID}"
          - "PUID=${PUID}"
        depends_on:
          - vpn
          - jackett
        volumes:
          - $CONFIG_DIR/sonarr:/config:rw
          - ${STORAGE_DIR}:${STORAGE_DIR}:rw
        healthcheck:
          test: "curl -ILXGET http://localhost:8989"
    couchpotato:
        build:
          context: .
          dockerfile: couchpotato-dockerfile
        network_mode: "service:vpn"
        environment:
          - "PGID=${PGID}"
          - "PUID=${PUID}"
        depends_on:
          - vpn
          - jackett
        volumes:
          - $CONFIG_DIR/couchpotato:/config
          - ${STORAGE_DIR}:${STORAGE_DIR}:rw
        healthcheck:
          test: "curl -ILXGET http://localhost:5050/login"
    jackett:
        image: linuxserver/jackett
        network_mode: "service:vpn"
        environment:
          - "PGID=${PGID}"
          - "PUID=${PUID}"
        depends_on:
          - vpn
        volumes:
          - $CONFIG_DIR/jackett:/config
        healthcheck:
          test: "curl -ILXGET http://localhost:9117"
    nginx:
        image: justin8/simple-proxy
        network_mode: bridge
        environment:
          - "DNS_TLD=$DNS_TLD"
          - "PROXY_PORT=${PORT}"
          - "PROXY_ENDPOINTS=transmission,vpn:9091;couchpotato,vpn:5050;jackett,vpn:9117;sonarr,vpn:8989"
          - "VIRTUAL_PORT=${PORT}"
          - "VIRTUAL_HOST=transmission.${DNS_TLD},sonarr.${DNS_TLD},couchpotato.${DNS_TLD},jackett.${DNS_TLD}"
          - "LETSENCRYPT_HOST=transmission.${DNS_TLD},sonarr.${DNS_TLD},couchpotato.${DNS_TLD},jackett.${DNS_TLD}"
          - "LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}"
        ports:
          - "${PORT}:${PORT}"
        depends_on:
          - vpn
        links:
          - vpn
